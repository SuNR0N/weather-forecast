<div class="dailyWeatherWidget">
  <div class="day">{{ forecast?.day }}</div>
  <i class="fa fa-2x"
     [ngClass]="forecast && forecast.mainIcon"></i>
  <div class="temperatures">
    <span class="temperature-max">{{ forecast?.maxTemperature }}</span>
    <span class="temperature-min">{{ forecast?.minTemperature }}</span>
  </div>
</div>
